<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Elevate Korea | Elevate Team</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/segoe-ui-4" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <img src="https://img.icons8.com/color/48/000000/microsoft.png" alt="MS Logo">
            <span class="brand">Microsoft Elevate <span class="sub">Korea</span></span>
        </nav>
    </header>

    <section class="hero">
        <h1>AI와 함께하는 교육의 미래, <br><span class="highlight">Copilot</span>으로 시작하세요.</h1>
        <p>전국 교육청별 Microsoft 365 계정 가입 방법과 교육 정보를 한눈에 확인하세요.</p>
    </section>

    <main class="container">
        <div class="map-section">
            <h2>지도를 클릭하여 소속 교육청을 선택하세요</h2>
            <div id="korea-map">
                <svg viewBox="0 0 500 700" xmlns="http://www.w3.org/2000/svg">
                    <g class="region-group">
                        <path id="seoul" d="M150 150 L170 150 L170 170 L150 170 Z" />
                        <a href="./guide/seoul.html"><circle cx="160" cy="160" r="25" class="region" data-name="서울" /></a>
                        <text x="145" y="165" class="map-label">서울</text>

                        <a href="./guide/gyeonggi.html"><circle cx="180" cy="210" r="35" class="region" data-name="경기" /></a>
                        <text x="165" y="215" class="map-label">경기</text>

                        <a href="./guide/busan.html"><circle cx="350" cy="500" r="25" class="region" data-name="부산" /></a>
                        <text x="335" y="505" class="map-label">부산</text>

                        </g>
                </svg>
            </div>
        </div>

        <div class="info-cards">
            <div class="card">
                <h3>🤖 Copilot for Education</h3>
                <p>수업 준비 시간을 단축하고 창의적인 학습 활동을 지원합니다.</p>
            </div>
            <div class="card">
                <h3>🎓 계정 가입 안내</h3>
                <p>각 교육청에서 제공하는 무료 라이선스 사용법을 안내합니다.</p>
            </div>
        </div>
    </main>

    <footer>
        <p>© 2026 Microsoft Elevate Korea Team. All rights reserved.</p>
    </footer>

</body>
</html>
